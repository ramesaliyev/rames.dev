<html lang="en">

        <!-- Meta -->
        <meta charset="utf-8">

        <meta name="description" content="Serve by Rameş Aliyev.">

        <!-- OG -->
        <meta property="og:title" content="serve | rames.dev" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://serve.rames.dev" />
        <meta property="og:image" content="https://rames.dev/img/common/avatar.jpeg" />

        <!-- Assets -->
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://rames.dev/css/main.css">
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <a class="active" href="https://rames.dev">go home</a>
                / <a class="active" href="https://utils.rames.dev">all utils</a>
            </nav>
            <main>
                <section class="text row hello-text half-margin">
                    <p>Paste your link into textarea below to get serve url.</p>
                </section>
                <section>
                    <textarea id="text-input"></textarea>
                </section>
                <section id="output-canvas"></section>
            </main>
        </div>
        <script>
            const textInput = document.getElementById('text-input');
            const outputCanvas = document.getElementById('output-canvas');

            function cutString(string, maxLength) {
                if (string.length <= maxLength) {
                    return string;
                }

                const maxHalfLength = (maxLength - 3) / 2;

                return `${string.substr(0, maxHalfLength)}...${string.substr(-maxHalfLength)}`;
            }

            function onInput() {
                const value = textInput.value.trim();

                if (!value) {
                    outputCanvas.innerHTML = '';
                    return;
                }

                const url = location.href + encodeURIComponent(value);

                outputCanvas.innerHTML = `
                    <span class="date">▷ </span><a rel="nofollow" target="_blank" href="${url}">
                        ${cutString(url, 70)}
                    </a>
                `.trim();
            }

            textInput.addEventListener('input', onInput);
        </script>
    </body>
</html>
